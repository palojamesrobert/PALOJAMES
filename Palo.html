<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141414, #3a3a3a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 8px #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff4d5a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer-not-say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" required>
          <option value="">-- Select Course --</option>
          <option value="bit">BIT</option>
          <option value="bshtm">BSHTM</option>
          <option value="bsed">BSED</option>
        </select>
      </div>

      <!-- Major for BIT -->
      <div class="form-group hidden" id="major-bit">
        <label for="majorBit">Major</label>
        <select id="majorBit">
          <option value="">-- Select Major --</option>
          <option value="computer-tech">Computer Technology</option>
          <option value="electronics">Electronics</option>
        </select>
      </div>

      <!-- Major for BSHTM -->
      <div class="form-group hidden" id="major-bshtm">
        <label for="majorBshtm">Major</label>
        <select id="majorBshtm">
          <option value="">-- Select Major --</option>
          <option value="hospitality">Hospitality Management</option>
          <option value="tourism">Tourism Management</option>
        </select>
      </div>

      <!-- Major for BSED -->
      <div class="form-group hidden" id="major-bsed">
        <label for="majorBsed">Major</label>
        <select id="majorBsed">
          <option value="">-- Select Major --</option>
          <option value="beed">BEED</option>
          <option value="social-studies">Social Studies</option>
          <option value="math">Math</option>
          <option value="filipino">Filipino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <div class="form-group">
        <label for="repassword">Re-enter Password</label>
        <input type="password" id="repassword" placeholder="Re-enter password" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const courseSelect = document.getElementById('course');
    const bitMajor = document.getElementById('major-bit');
    const bshtmMajor = document.getElementById('major-bshtm');
    const bsedMajor = document.getElementById('major-bsed');

    courseSelect.addEventListener('change', function() {
      bitMajor.classList.add('hidden');
      bshtmMajor.classList.add('hidden');
      bsedMajor.classList.add('hidden');

      if (this.value === 'bit') {
        bitMajor.classList.remove('hidden');
      } else if (this.value === 'bshtm') {
        bshtmMajor.classList.remove('hidden');
      } else if (this.value === 'bsed') {
        bsedMajor.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
